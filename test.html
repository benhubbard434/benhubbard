---
layout: default
---

{% for post in site.categories.test %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}/blog{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
{% endfor %}
