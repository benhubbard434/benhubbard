<div class="contact-holder">
	<h2>Get in touch, lets work together</h2>
	<form method="post" action="//formspree.io/ben@benhubbard.co.uk" id="contact">
    			<input type="text" name="name" class="revue-form-field" placeholder="Your Name"><br>
    			<input type="email" name="_replyto" class="revue-form-field" placeholder="Your Email"><br>
    			<textarea name="message" class="revue-form-field" placeholder="Your Message" rows="3"></textarea>
    			<input type="hidden" name="_subject" value="benhubbard.co.uk form submission" />
    			<input type="text" name="_gotcha" style="display:none" />
    			<input type="hidden" name="_next" value="//benhubbard.co.uk/thanks" />
    			<input type="submit" value="Send message" class="butt">
	</form>
</div>
