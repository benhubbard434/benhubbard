---
layout: new
---
<div class="content">
<div class="posts">
  {% for post in site.posts %}
        {% for category in posts.categories %}
        "{{ category | first }}"{% unless forloop.last %},{% endunless %}
        {% endfor %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p class="date" style="font-size: 80%;">Published {{ post.date | date: "%B %e, %Y" }}</p>
      <div class="entry">
       {{ post.content | truncatewords: 50 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More &#8594;</a>
    </article>
  {% endfor %}
</div>
</div>
