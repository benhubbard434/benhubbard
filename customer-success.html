---
layout: default
---

{% for post in site.categories.customer-success %}
    <article class="post third">

      <h1><a href="/{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt | truncatewords: 50 }}
      </div>

      <a href="/{{ post.url }}" class="read-more">Read More</a>
    </article>

{% endfor %}
<div class="clear"></div>
