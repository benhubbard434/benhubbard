---
layout: default
---

{% for post in site.categories.photos %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt | truncatewords: 50 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
{% endfor %}
<div class="clear"></div>
