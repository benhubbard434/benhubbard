---
layout: default
---
<div class="sub-post">
<article class="post">
  <h2>{{ page.title }}</h2>
  <div class="date">
    <p>Written on {{ page.date | date: "%B %e, %Y" }}</p>
  </div>
  <div class="header-image">
    <img src="{{ post.headerimg }}">
  </div>
  <div class="entry">
    {{ content }}
  </div>

  
</article>
</div>
