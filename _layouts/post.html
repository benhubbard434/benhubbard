<!DOCTYPE html>
<html>
<head>
	{% include head.html %}
	{% include analytics.html %}
	{% include newscripts.html %}	
	<!-- Twitter -->
	<meta name="twitter:card" content="summary"></meta>
	<meta name="twitter:site" content="@benhubbard434"></meta>
	<meta name=”twitter:title” content=”{{ page.title }}” /> 
	<meta name=”twitter:description” content=”{{ post.content | truncatewords: 50 }}” /> 
	<meta name=”twitter:image” content=”https://www.benhubbard.co.uk/assets/new/profilepic-removebg-preview.png” />
</head>
<body>
	<div class="push wrap">
		{% include newheader-white.html %}
      <div class="white">
        <div class="content">
		<article class="post">
  		<h2>{{ page.title }}</h2>
  		<div class="sub-head">
    			<p class="small"><span class="date">Written on {{ page.date | date: "%B %e, %Y" }}</span> - {% include word-count.html %}</p>
  		</div>
  	<div class="header-image">
    		<img src="{{ post.headerimg }}">
  	</div>
		  {{ content }}
		</article>
        </div>
      </div>

		{% include newfooter.html %}
	</div>
</body>
</html>
