---
layout: new
---
<div class="blue">
{% for post in site.categories.customer-success %}
        {% for category in posts.categories %}
        "{{ category | first }}"{% unless forloop.last %},{% endunless %}
        {% endfor %}
<div class="content">
    <article class="post">
      <img src="{{ post.headerimg }}">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
       {{ post.content | truncatewords: 40 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read the article &#8594;</a>
    </article>
</div>
  {% endfor %}
</div>

<div class="orange">
        <div class="content">
        </div>
</div>
